<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript">
	$(
	function(){
		$('.upload').click(function(){
			window.location.href="upload.html"
		})
	}		
	)
</script>
</head>
<body>
	<span class="upload"  >文件上传</span>
	<hr/>
	<a  th:href="@{/userinfo(userName=耿策)}"  th:text="${msg}"></a>
	<a  th:href="@{/personal/{userName}(userName=耿策)}"  th:text="${msg}"></a>
	<hr/>
	
	<hr/>
	<span th:text="${#strings.isEmpty(msg)}"></span>
	<span th:text="${#strings.contains(msg,'9')}"></span>
	<span th:text="${#dates.format(date)}"></span>
	<span th:text="${#dates.format(date,'yyyy-MM-dd hh:ss:mm')}"></span>
	<span th:if="${sex}=='男'">性别:男</span>
	<span th:if="${sex}=='女'">性别:女</span>
	<div th:switch="${id}">
		<span th:case="1">ID:1</span>
		<span th:case="2">ID:2</span>
	</div>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>民族</th>
				<th>生日</th>
				<th>身高</th>
				<th>体重</th>
				<th>爱好</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="u,var :  ${userInfoList}">
				<td th:text="${u.userName}"></td>
				<td th:text="${u.sex}"></td>
				<td th:text="${u.nation}"></td>
				<td th:text="${u.birthday}"></td>
				<td th:text="${u.height}"></td>
				<td th:text="${u.weight}"></td>
				<td th:text="${u.personalHobbies}"></td>
			</tr>
		</tbody>
	</table>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>民族</th>
				<th>生日</th>
				<th>身高</th>
				<th>体重</th>
				<th>爱好</th>
				<th>身份</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="map :  ${userInfoMap}">
				<td th:each="entry : ${map}" th:text="${entry.value.userName}"></td>
				<td th:each="entry : ${map}" th:text="${entry.value.sex}"></td>
				<td th:each="entry : ${map}" th:text="${entry.value.nation}"></td>
				<td th:each="entry : ${map}" th:text="${entry.value.birthday}"></td>
				<td th:each="entry : ${map}" th:text="${entry.value.height}"></td>
				<td th:each="entry : ${map}" th:text="${entry.value.weight}"></td>
				<td th:each="entry : ${map}" th:text="${entry.value.personalHobbies}"></td>
				<td th:each="entry : ${map}" th:text="${entry.key}"></td>
			</tr>
		</tbody>
	</table>
	<span th:text="${#httpServletRequest.getAttribute('req')}"></span>
</body> 
</html>
